<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>&lt;model-viewer&gt; Unit Tests</title>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- Include the Custom Elements ES5 adapter shim if you are loading an IE11-compatible bundle -->
  <!--<script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>-->

  <!-- Web Components polyfill is required to support Edge and Firefox < 63: -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Intersection Observer polyfill is required for Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <script>
    // NOTE: This is needed in tests so that we don't have to manually trigger
    // the IntersectionObserver polyfill in Safari. Ordinarily, it would be
    // triggered by a resize or scroll event.
    // @see https://github.com/w3c/IntersectionObserver/tree/master/polyfill#configuring-the-polyfill
    if ('POLL_INTERVAL' in IntersectionObserver.prototype) {
      IntersectionObserver.prototype.POLL_INTERVAL = 100;
    }
  </script>

  <!-- Resize Observer polyfill is optional, and improves resize behavior in non-Chrome browsers: -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- Fullscreen polyfill is required to support WebXR-based AR in stable browsers that support it: -->
  <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>


  <script src="../node_modules/web-component-tester/browser.js"></script>
</head>
<body>
  <script src="../dist/unit-tests.js"></script>
</body>
</html>
